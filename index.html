<!DOCTYPE html>
<html>
    <head>
        <title>APPLICATION FORM</title>
    </head>
    <body>
        <h1 align="center">SULLAMUSSALAM COLLEGE</h1>
        <hr>
        <h3>PERSONAL INFORMATION</h3><hr>
        
        <table  style="background-color: rgb(166, 255, 149);color: #4d3280; " width="100%" bordercolor="6624A0" border="3" align="center">
            <tr>
                <th colspan="2"><h3 align="left"><label>STUDENT ID:</label><input type="number"></h3></th>
            </tr>    
            <tr>
                <td><h3><label>FIRST NAME:</label><input type="text"></h3></td>
                <td><h3><label>LAST NAME:</label><input type="text"></h3></td>  
            </tr>
            <tr>
                <td><h3><label>GENDER:</label>
                    <label>MALE</label><input type="radio" name="for">
                    <label>FEMALE</label><input type="radio" name="for"></h3>
                </td>
                <td rowspan="2"><h3><label>ADDRESS:</label><input type="text"></h3></td>
             </tr>   
            <tr>
                <td><h3><label>D.O.B:</label><input type="date"></h3></td>
            </tr>
                 <td><h3>
                    <label>YEAR OF COMPLETING HIGHER SECONDARY</label>
                    <select>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                    </select></h3>
                </td>
                <td><h3><label>LAST STUDIED INSTITUTION:</label><input type="text"></h3></td>
            </tr>
            <tr>
                <td><h3><label>EMAIL ID:</label><input type="email"></h3></td>
                <td><h3><label>CONTACT NUMBER:</label><input type="number"></h3></td>
            </tr>

        </table>
    </body>
</html>
