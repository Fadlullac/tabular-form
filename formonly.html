<!DOCTYPE html>
<html>
    <head>
        <title>Admission form</title>
    </head>
    <body>
        <h1>SULLAMUSSALAM COLLEGE</h1>
        <hr>
        <h2>PERSONAL INFORMATION</h2>
        <hr>
        <form>
            <label>STUDENT ID:</label><input type="number"><br><hr>
            <label>FIRST NAME:</label><input type="text">
            <label>LAST NAME:</label><input type="text"><br><hr>
            <label>GENDER:</label>
            <label>MALE</label><input type="radio">
            <label>FEMALE</label><input type="radio">
            <label>D.O.B:</label><input type="date"><br><hr>
            <label>ADDRESS:</label><input type="text"><br><hr>
            <label>YEAR OF COMPLETING HIGHER SECONDARY</label>
            <select>
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
            </select><br><hr>
            <label>LAST STUDIED INSTITUTION:</label><input type="text">
            <label>EMAIL ID:</label><input type="email">
            <label>CONTACT NUMBER:</label><input type="number">

        </form>
    </body>

</html>
